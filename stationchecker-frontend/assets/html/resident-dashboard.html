<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mein Dashboard – StationChecker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container-xl">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi-check2-square text-primary"></i> StationChecker
            </a>

            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navResident"
                    aria-controls="navResident" aria-expanded="false" aria-label="Menü">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navResident" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">

                    <li class="nav-item text-lg-center fw-medium d-lg-none py-2 px-3">
                        Willkommen, <span id="welcome-msg-sm"></span>
                    </li>

                    <li class="nav-item">
                        <a href="report.html"
                           class="btn btn-outline-primary d-flex align-items-center gap-1 w-auto ms-lg-2"
                           title="Neues Problem erstellen">
                            <i class="bi-plus-lg"></i>
                            <span class="d-none d-lg-inline ms-1">Neues Problem</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="profile.html"
                           class="btn btn-outline-secondary d-flex align-items-center gap-1 w-auto ms-lg-2 profile-btn"
                           title="Profil anzeigen">
                            <i class="bi-person-circle"></i>
                            <span class="d-none d-lg-inline ms-1">Profil</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <button id="logout"
                                class="btn btn-outline-secondary d-flex align-items-center gap-1 w-auto ms-lg-2"
                                title="Abmelden">
                            <i class="bi-box-arrow-right"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Page -->
    <div class="page-container">
        <main class="container-xl my-5">

            <!-- Filterleiste -->
            <form class="row gy-2 gx-3 mb-4">
                <div class="col-12 col-md-4">
                    <input id="f-q-res" type="search" class="form-control" placeholder="Suchen …">
                </div>
                <div class="col-6 col-md-3">
                    <select id="f-sta-res" class="form-select">
                        <option value="">Bahnhof (alle)</option>
                    </select>
                </div>
                <div class="col-6 col-md-2">
                    <select id="f-st-res" class="form-select">
                        <option value="">Status (alle)</option>
                        <option>Offen</option>
                        <option>In Bearbeitung</option>
                        <option>Gelöst</option>
                        <option>Duplikat</option>
                    </select>
                </div>
            </form>

            <!-- Tabs -->
            <ul class="nav nav-pills mb-4" id="dashTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="pill"
                            data-bs-target="#all-tab-pane" type="button">
                        Alle Probleme
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="pill"
                            data-bs-target="#mine-tab-pane" type="button">
                        Meine Meldungen
                    </button>
                </li>
            </ul>

            <div class="tab-content">

                <!-- Alle Probleme -->
                <div class="tab-pane fade show active" id="all-tab-pane" role="tabpanel">
                    <div id="all-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
                </div>

                <!-- Eigene Probleme -->
                <div class="tab-pane fade" id="mine-tab-pane" role="tabpanel">
                    <div id="mine-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
                </div>

            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-4 border-top">
        <div class="container-xl text-center text-muted small">
            &copy; 2025 StationChecker – Ein Projekt für Hamburg.
        </div>
    </footer>

    <!-- Details-Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-3 shadow">
                <div class="modal-header">
                    <h5 id="eventModalLabel" class="modal-title"></h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                </div>

                <div id="eventModalBody" class="modal-body"><!-- gefüllt durch details.js --></div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/resident.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
<script type="module">
    import { auth } from "../js/auth.js";   // adjust the path if needed
    if (!auth.loggedIn()) {
        window.location.replace("login.html");
    }
</script>

</html>
