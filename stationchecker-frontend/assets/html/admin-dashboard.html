<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Dashboard – StationChecker</title>

    <!-- Bootstrap & icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- App styles -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- ========== Navbar ==================================================== -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container-xl">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi-check2-square text-primary"></i> StationChecker
            </a>

            <!-- ✨ correct target -->
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navAdmin"
                    aria-controls="navAdmin" aria-expanded="false" aria-label="Menü">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="navAdmin" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">

                    <!-- greeting – mobile only -->
                    <li class="nav-item text-lg-center fw-medium d-lg-none py-2 px-3">
                        Willkommen, <span id="welcome-msg-sm"></span>
                    </li>

                    <!-- Neues Problem -->
                    <li class="nav-item">
                        <a href="report.html"
                           class="btn btn-outline-primary d-flex align-items-center gap-1 w-auto ms-lg-2"
                           title="Neues Problem erstellen">
                            <i class="bi-plus-lg"></i>
                            <span class="d-none d-lg-inline ms-1">Neues Problem</span>
                        </a>

                    </li>

                    <!-- Profil -->
                    <li class="nav-item">
                        <a href="profile.html"
                           class="btn btn-outline-secondary d-flex align-items-center gap-1 w-auto ms-lg-2 profile-btn"
                           title="Profil anzeigen">
                            <i class="bi-person-circle"></i>
                            <span class="d-none d-lg-inline ms-1">Profil</span>
                        </a>
                    </li>

                    <!-- Logout -->
                    <li class="nav-item">
                        <button id="logout"
                                class="btn btn-outline-secondary d-flex align-items-center gap-1 w-auto ms-lg-2"
                                title="Abmelden">
                            <i class="bi-box-arrow-right"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ========== Page ====================================================== -->
    <div class="page-container">
        <main class="container-xl my-5">

            <header class="mb-4">
                <h1 class="display-6 fw-bold">
                    <i class="bi-shield-lock-fill me-2"></i> Admin Dashboard
                </h1>
                <p class="text-muted mb-0">Verwalten Sie alle gemeldeten Probleme.</p>
            </header>

            <!-- Filterleiste -->
            <form class="row gy-2 gx-3 mb-4">
                <div class="col-12 col-md-4">
                    <input id="f-q-adm" type="search" class="form-control" placeholder="Suchen …">
                </div>
                <div class="col-6 col-md-3">
                    <select id="f-sta-adm" class="form-select">
                        <option value="">Bahnhof (alle)</option>
                    </select>
                </div>
                <div class="col-6 col-md-2">
                    <select id="f-st-adm" class="form-select">
                        <option value="">Status (alle)</option>
                        <option>Offen</option>
                        <option>In Bearbeitung</option>
                        <option>Gelöst</option>
                        <option>Duplikat</option>
                    </select>
                </div>
            </form>

            <!-- Statistik-Kacheln -->
            <div class="row g-3 mb-4">
                <div class="col-6 col-lg-3">
                    <div class="bg-white rounded-4 p-3 shadow-sm text-center">
                        <small class="text-muted d-block">Offen</small>
                        <span id="stat-open" class="fs-4 fw-bold">0</span>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="bg-white rounded-4 p-3 shadow-sm text-center">
                        <small class="text-muted d-block">In Bearbeitung</small>
                        <span id="stat-progress" class="fs-4 fw-bold">0</span>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="bg-white rounded-4 p-3 shadow-sm text-center">
                        <small class="text-muted d-block">Gelöst</small>
                        <span id="stat-solved" class="fs-4 fw-bold">0</span>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="bg-white rounded-4 p-3 shadow-sm text-center">
                        <small class="text-muted d-block">Duplikat</small>
                        <span id="stat-dup" class="fs-4 fw-bold">0</span>
                    </div>
                </div>
            </div>

            <!-- Tabelle -->
            <div class="card rounded-4 shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover table-borderless mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="p-3">ID</th>
                                <th class="p-3">Titel</th>
                                <th class="p-3">Bahnhof</th>
                                <th class="p-3">Reporter</th>
                                <th class="p-3">Gemeldet</th>
                                <th class="p-3">Status</th>
                            </tr>
                        </thead>
                        <tbody id="events-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- ===== Footer ===== -->
    <footer class="bg-white py-4 border-top">
        <div class="container-xl text-center text-muted small">
            &copy; 2025 StationChecker – Ein Projekt für Hamburg
        </div>
    </footer>

    <!-- ===== Details-Modal (Status-Änderung & Löschen im Modal) ===== -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-3 shadow">
                <div class="modal-header">
                    <h5 id="eventModalLabel" class="modal-title"></h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                </div>
                <div id="eventModalBody" class="modal-body"><!-- befüllt durch details.js --></div>
                <div class="modal-footer"><!-- Buttons kommen dynamisch von details.js --></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
<script type="module">
    import { auth } from "../js/auth.js";   // adjust the path if needed
    if (!auth.loggedIn()) {
        window.location.replace("login.html");
    }
</script>
</html>
