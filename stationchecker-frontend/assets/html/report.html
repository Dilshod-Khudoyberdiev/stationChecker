<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Problem melden – StationChecker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container-xl">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi-check2-square text-primary"></i> StationChecker
            </a>
            <div class="ms-auto" id="nav-auth-section">
            </div>
        </div>
    </nav>

    <div class="page-container">
        <main class="container-xl my-5" style="max-width: 800px;">
            <header class="mb-5 text-center">
                <h1 class="display-6 fw-bold"><i class="bi-flag-fill me-2"></i> Ein Problem melden</h1>
                <p class="text-muted">Füllen Sie das Formular aus, um ein neues Problem zu melden. Vielen Dank für Ihre Mithilfe!</p>
            </header>

            <div id="msg" class="alert d-none"></div>

            <form id="form" class="card rounded-4 shadow-sm border-0">
                <div class="card-body p-4 p-lg-5">
                    <div class="row g-4">
                        <div class="col-12">
                            <label for="station" class="form-label fw-bold">Bahnhof</label>
                            <select class="form-select form-select-lg" id="station" required>
                                <option value="" disabled selected>Bitte einen Bahnhof wählen...</option>
                                <option>Hamburg Hbf</option>
                                <option>Altona</option>
                                <option>Dammtor</option>
                                <option>Harburg</option>
                                <option>Bergedorf</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="title" class="form-label fw-bold">Titel</label>
                            <input class="form-control form-control-lg" id="title" placeholder="z.B. Aufzug am Gleis 5 defekt" required>
                        </div>
                        <div class="col-12">
                            <label for="desc" class="form-label fw-bold">Beschreibung</label>
                            <textarea class="form-control" id="desc" rows="5" placeholder="Bitte beschreiben Sie das Problem hier so detailliert wie möglich." required></textarea>
                        </div>
                        <div class="col-12 col-md-7">
                            <label for="photo" class="form-label fw-bold">Foto (optional)</label>
                            <div class="d-flex gap-2">
                                <!-- Upload from device -->
                                <input type="file"
                                       id="photo"
                                       name="photo"
                                       class="form-control"
                                       accept="image/jpeg,image/png,image/webp" />

                                <!-- Camera button -->
                                <label for="camera" class="btn btn-outline-secondary d-flex align-items-center">
                                    <i class="bi-camera-fill me-1"></i>
                                    <span>Kamera</span>
                                </label>
                                <input type="file"
                                       id="camera"
                                       name="camera"
                                       class="d-none"
                                       accept="image/*"
                                       capture="environment" />
                            </div>
                            <div class="form-text">
                                Maximal 2&nbsp;MB &nbsp;|&nbsp; JPG/PNG/WebP &nbsp;|&nbsp;
                            </div>
                        </div>
                        <div class="col-12 col-md-5 d-flex align-items-end justify-content-md-start">
                            <div class="form-check form-switch fs-5">
                                <input class="form-check-input" type="checkbox" id="anon" role="switch">
                                <label class="form-check-label" for="anon">Anonym melden</label>
                            </div>
                        </div>
                        <div class="col-12 text-center mt-5">
                            <button class="btn btn-primary btn-lg w-50" type="submit">
                                <i class="bi-send-fill me-1"></i> Meldung abschicken
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <footer class="bg-white py-4 border-top">
        <div class="container-xl text-center text-muted small">
            &copy; 2025 StationChecker – Ein Projekt für Hamburg.
        </div>
    </footer>

    <script type="module" src="../js/report.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script type="module">
    import { auth } from "../js/auth.js";   // adjust the path if needed
    if (!auth.loggedIn()) {
        window.location.replace("login.html");
    }
</script>
</html>
