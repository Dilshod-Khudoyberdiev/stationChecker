<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gemeldete Probleme – StationChecker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>

    <!-- === Navbar === -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container-xl">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi-check2-square text-primary"></i> StationChecker
            </a>
            <div class="ms-auto">
                <a class="btn btn-outline-primary me-2" href="login.html">Anmelden</a>
                <a class="btn btn-primary" href="register.html">Registrieren</a>
            </div>
        </div>
    </nav>

    <!-- === Page === -->
    <div class="page-container">
        <main class="container-xl my-5">

            <header class="mb-5">
                <h1 class="display-6 fw-bold">
                    <i class="bi-list-ul me-2"></i> Alle gemeldeten Probleme
                </h1>
            </header>

            <!-- Filterleiste -->
            <form class="row gy-2 gx-3 mb-4">
                <div class="col-12 col-md-4">
                    <input type="search" class="form-control" id="f-q" placeholder="Suchen …">
                </div>
                <div class="col-6 col-md-3">
                    <select id="f-sta" class="form-select">
                        <option value="">Bahnhof (alle)</option>
                    </select>
                </div>
                <div class="col-6 col-md-2">
                    <select id="f-st" class="form-select">
                        <option value="">Status (alle)</option>
                        <option>Offen</option>
                        <option>In Bearbeitung</option>
                        <option>Gelöst</option>
                        <option>Duplikat</option>
                    </select>
                </div>
            </form>

            <!-- Karten-Grid -->
            <div id="grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

            <!-- Overlay für nicht eingeloggte Gäste  -->
            <div id="guest-overlay" class="alert alert-info d-none mt-5" role="alert">
                <i class="bi-info-circle me-1"></i>
                Sie sind als Gast unterwegs. <a href="register.html" class="alert-link">Registrieren</a>
                Sie sich, um Probleme zu melden und zu kommentieren.
            </div>
        </main>
    </div>

    <!-- === Footer === -->
    <footer class="bg-white py-4 border-top">
        <div class="container-xl text-center text-muted small">
            &copy; 2025 StationChecker – Ein Projekt für Hamburg.
        </div>
    </footer>

    <!-- === Details-Modal  === -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-3 shadow">
                <div class="modal-header">
                    <h5 id="eventModalLabel" class="modal-title"></h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                </div>

                <div id="eventModalBody" class="modal-body"><!-- gefüllt durch details.js --></div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/guest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
