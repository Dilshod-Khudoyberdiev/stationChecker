<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anmelden – StationChecker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <main class="container">
        <div class="card rounded-4 shadow-sm p-4 mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <a class="navbar-brand fs-4" href="../../index.html">
                        <i class="bi-check2-square text-primary"></i> StationChecker
                    </a>
                </div>
                <h4 class="card-title text-center mb-1 fw-bold">Anmeldung</h4>
                <p class="text-center text-muted mb-4">Willkommen zurück!</p>
                <div class="alert alert-danger d-none p-2" id="err"></div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail-Adresse</label>
                        <input type="email" id="email" name="email" class="form-control" required />
                    </div>
                    <div class="mb-1">
                        <label for="password" class="form-label">Passwort</label>
                        <div class="input-group">
                            <input type="password" id="password" name="password" class="form-control" required />
                            <button type="button" class="btn btn-outline-secondary toggle-password" data-target="password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Einloggen
                    </button>
                </form>
                <p class="small text-center mt-4">
                    Noch kein Konto? <a href="register.html">Jetzt registrieren</a>
                </p>
            </div>
        </div>
    </main>
    <script type="module" src="../js/login.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
