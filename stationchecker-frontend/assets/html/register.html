<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrieren – StationChecker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <main class="container">
        <div class="card rounded-4 shadow-sm p-4 mx-auto" style="max-width: 420px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <a class="navbar-brand fs-4" href="../../index.html">
                        <i class="bi-check2-square text-primary"></i> StationChecker
                    </a>
                </div>
                <h4 class="card-title text-center mb-1 fw-bold">Konto erstellen</h4>
                <p class="text-center text-muted mb-4">Werden Sie Teil der Community.</p>
                <div class="alert alert-danger d-none p-2" id="err"></div>
                <div class="alert alert-success d-none p-2" id="ok">
                    Registrierung erfolgreich! Sie können sich jetzt
                    <a href="login.html" class="alert-link">anmelden</a>.
                </div>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail-Adresse</label>
                        <input type="email" id="email" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Passwort</label>
                        <div class="input-group">
                            <input type="password" id="password" class="form-control" required />
                            <button type="button" class="btn btn-outline-secondary toggle-password" data-target="password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-person-plus me-1"></i> Registrieren
                    </button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="../js/register.js"></script>
</body>
</html>
