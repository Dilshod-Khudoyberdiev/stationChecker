<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mein Profil | StationChecker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
        <div class="container-xl">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi-check2-square text-primary"></i> StationChecker
            </a>
            <div class="ms-auto d-flex align-items-center">
                <a class="btn btn-outline-primary me-2" href="report.html">
                    <i class="bi-plus-lg me-1"></i> Neues Problem
                </a>
                <a class="btn btn-outline-secondary profile-btn" href="profile.html">
                    <i class="bi bi-person-circle"></i><span class="d-none d-lg-inline ms-1">Profil</span>
                </a>
                <button id="logout" class="btn btn-outline-secondary ms-2">
                    <i class="bi-box-arrow-right"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container my-5 profile-page-container">
        <div class="profile-card mx-auto">
            <h1 class="mb-4 text-center">Mein Profil</h1>

            <!-- statische Anzeige der Benutzerdaten -->
            <div class="mb-4">
                <p><strong>Name:</strong> <span id="profileName">–</span></p>
                <p><strong>E-Mail:</strong> <span id="profileEmail">–</span></p>
                <p><strong>Rolle:</strong> <span id="profileRole">–</span></p>
            </div>

            <hr />

            <!-- Passwort ändern -->
            <h2 class="h5 mb-3">Passwort ändern</h2>
            <div id="alertPlaceholder"></div>
            <form id="profileForm" novalidate>
                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Aktuelles Passwort</label>
                    <div class="input-group">
                        <input type="password" id="currentPassword" class="form-control" minlength="6" />
                        <button type="button"
                                class="btn btn-outline-secondary toggle-password"
                                data-target="currentPassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="newPassword" class="form-label">Neues Passwort</label>
                        <div class="input-group">
                            <input type="password" id="newPassword" class="form-control" minlength="6" />
                            <button type="button"
                                    class="btn btn-outline-secondary toggle-password"
                                    data-target="newPassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword" class="form-label">Passwort bestätigen</label>
                        <div class="input-group">
                            <input type="password" id="confirmPassword" class="form-control" minlength="6" />
                            <button type="button"
                                    class="btn btn-outline-secondary toggle-password"
                                    data-target="confirmPassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Passwort speichern</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/auth.js"></script>
    <script type="module" src="../js/profile.js"></script>
</body>
</html>
